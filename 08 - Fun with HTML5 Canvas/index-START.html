<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
</head>
<body>
<canvas id="draw" width="800" height="800"></canvas>
<script>
    const canvas = document.querySelector('#draw');
    //Where we are doing our 
    const ctx = canvas.getContext('2d');
    //Resize canvas to the window size:
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    //Sets color of the line
    ctx.strokeStyle = '#BADA55'
    //The shape used to join two line segments 
    ctx.lineJoin = 'round';
    //Sets or returns the style of the end caps for a line
    ctx.lineCap = 'round';
    ctx.lineWidth = 50;

    let isDrawing = false;
    let lastX = 0;
    let lastY = 0;
    let hue = 0;

    function draw(e) {
      if(!isDrawing) return; //Stops the function when mouse is not down
      ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`;
      ctx.beginPath();
      //Move to position 0,0
      ctx.moveTo(lastX, lastY);
      //Create a line to position where mouse moves based on the event
      ctx.lineTo(e.offsetX, e.offsetY);
      ctx.stroke();
      //Update lastX and lastY
      [lastX, lastY] = [e.offsetX, e.offsetY];
      hue++; //In order to change color from red, that starts from 0
    }
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('mousedown', (e) => {
      [lastX, lastY] = [e.offsetX, e.offsetY];
      isDrawing = true;
    });
    canvas.addEventListener('mouseup', () => isDrawing = false);
    canvas.addEventListener('mouseout', () => isDrawing = false);
    // console.log('CTX'. ctx);
</script>

<style>
  html, body {
    margin: 0;
  }
</style>

</body>
</html>
